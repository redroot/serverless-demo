<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Serverless Demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
  <linkl rel="stylesheet" href="styles/app.css" />
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <section class="section">
   <div class="container">
     <h1 class="title">
       Serverless Demo
     </h1>
     <p class="subtitle">
       My first website with Serverless!
     </p>
     <div class="tile is-ancestor">

       <div class="tile is-4">
         <div class="new-user box">
           Looks like you are a new user! Click this button to generate your client id: <br/>
           <a class="js-new-user button is-primary">Generate ID</a>
         </div>
         <div class="existing-user box is-hidden">
          Your user id is : <span class="js-user-id">...</span>
         </div>
       </div>

       <div class="tile is-4">
         <div class="tile is-child box">
           <h3>The Films</h3>
           <a href="#" class="button js-load-films">Load Films</a>
           <ul class="films"></ul>
         </div>
       </div>

     </div>
   </div>
 </section>
 <script src='js/app.js'></script>
</body>
</html>
